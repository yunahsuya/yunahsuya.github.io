<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>臺灣歷史問卷調查</title>
  </head>
  <body>
    <form action="">
      <label for="名字">姓名：</label>
      <input
        id="名字"
        type="text"
        name="姓名"
        value="yuna"
        minlength="4"
        maxlength="40"
        placeholder="請輸入真實姓名"
      />

      <label for="信箱">信箱：</label>
      <input id="信箱" type="email" name="email" placeholder="請輸入你的信箱" />

      <label for="password">密碼：</label>
      <input
        type="password"
        name="password"
        id="password"
        minlength="9"
        maxlength="50"
      />

      <input type="checkbox" onclick="showPassword" id="show" />Show Password

      <label for="年齡">年齡：</label>
      <input type="number" name="age" id="年齡" min="0" max="125" step="0.01" />

      <input
        id="電子報"
        type="checkbox"
        name="電子報"
        value="訂閱成功"
        checked
      />
      <label for="電子報">訂閱電子報</label>

      <button type="submit">提交表單</button>
    </form>

    <script>
      let checkbox = document.querySelector("#show");
      let password = document.querySelector("#password");
      checkbox.addEventListener("click", () => {
        if (password.type == "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      });
    </script>
  </body>
</html>
